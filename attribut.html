<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  </head>
  <body>

    <form class="" action="#" method="get">

     <div>
       <h1>autocomplete</h1>
    <input type="text" name="amit" autocomplete="off">
    </div>
    <div>
      <h1>autofocus</h1>
    <input type="text" autofocus>
    </div>
    <div>
      <h1>submit</h1>
    <input type="submit">
    </div>
    <div>
     <h1>save with enctype</h1>
    <input type="submit" value="save with enctype">
    </div>
    <div>
      <h1>FORMATION</h1>
    <input type="submit" FORMATION="http://example.orgr/save" value="save">
     </div>
     <div>
       <h1>formmethod</h1>
    <input type="submit" formmethod="post" value="sand as post">
      </div>
      <div>
        <h1>formnovalidate value</h1>
    <input type="submit" formnovalidate value="Dont validate">
    </div>
    <div>
    <h1>formtarget</h1>
    <input type="submit" formtarget="_blank" value="post to new tab/window">
    </div>
    <h1>list</h1>
    <input type="text" list="characters">
    </div>
    <div>
    <h1>max</h1>
    <input type="rang" max="95">
     </div>
     <div>
       <h1>placeholder</h1>
    <input type="placeholder" name="frist name"placeholder="E.g.John S.">
     </div>
     <div>
       <h1>readonly</h1>
    <input type="text" readonly>
    </div>
    <div>
      <h1>required</h1>
     <input type="text" required>
     </div>
     <div>
       <h1>spellcheck</h1>
    <input type="text" spellcheck="true">
    </div>
    <div>
      <h1>step</h1>
    <input type="number" step="3">
    </div>
  </form>






    </body>
    </html>
